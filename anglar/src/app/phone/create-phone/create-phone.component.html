<h3>Create Phone</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="phone.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="name">Primary Number</label>
      <input type="checkbox" id="primaryNumber" [(ngModel)]="phone.primaryNumber" name="primaryNumber">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPhone()">Add</button>
</div>
